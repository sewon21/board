<!-- 댓글 작성 폼 -->
<div id="comment-form">
    <h3>댓글 작성</h3>
    <form id="comment-submit-form">
      <textarea id="comment-content" rows="4" cols="50" placeholder="댓글을 입력하세요"></textarea>
      <button type="submit">댓글 작성</button>
    </form>
  </div>
  
  <!-- 댓글 목록 -->
  <div id="comment-list">
    <h3>댓글 목록</h3>
    <ul id="comment-items">
      <!-- 댓글 아이템들이 동적으로 추가될 예정 -->
    </ul>
  </div>
