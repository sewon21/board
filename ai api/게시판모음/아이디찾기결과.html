<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기 결과</title>
</head>
<body>
  <h1>아이디 찾기 결과</h1>
  <% if (memberID) { %>
    <p>회원님의 아이디는 <%= memberID %>입니다.</p>
  <% } else { %>
    <p>일치하는 회원 정보를 찾을 수 없습니다.</p>
  <% } %>
</body>
</html>
