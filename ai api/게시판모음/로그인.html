<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="블로그.css"> <!-- css 링크파일 -->
    <title>로그인</title>
</head>
<body>
    <form action="/login" method="post">
        <div class="container-450">
            <div class="row center">
                <h1 class="title">로그인</h1>
            </div>
            <div class="row">
                <label class="form-label">아이디</label> 
                <input class="form-input large w-100" type="text" name="memberID" required> <!-- 아이디 텍스트 버튼 -->
            </div>
            <div class="row">
                <label class="form-label">비밀번호</label>
                <input class="form-input large w-100" type="password"    name="memberPW" required> <!-- 비번 텍스트 버튼 -->
            </div>
            <br>
            <div class="row">
                <button type="submit" class="form-btn large positive w-100">로그인</button> <!-- 밑에 보라색 로그인 버튼 -->
            </div>
            <div class="row center pt-20">
                <a class="link" href="/login/아이디찾기.html">아이디 찾기</a> 
                <a class="link" href="/login/비밀번호찾기.html">비밀번호 찾기</a>
            </div>
            <div class="row center">
                <a class="link" href="회원가입.html">회원가입</a>
            </div>
        </div>
    </form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
    
        if (mode === 'error') {
          const errorMessage = document.createElement('div');
          errorMessage.classList.add('row', 'center', 'pt-10', 'pb-10');
          errorMessage.innerHTML = '<h4 style="color: #c10e0e;">로그인 정보가 일치하지 않습니다.</h4>';
          document.querySelector('.container-450').insertBefore(errorMessage, document.querySelector('.row:last-child'));
        }
    </script>
</body>
</html>
